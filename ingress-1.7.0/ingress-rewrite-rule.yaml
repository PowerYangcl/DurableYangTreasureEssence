apiVersion: networking.k8s.io/v1
kind: Ingress  
metadata:
  name: ingress-rewrite-rule
  namespace: k8s-test
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2  # 使用路径重写，去掉前缀 apik8sweb
spec:
  ingressClassName: nginx
  rules:
  - host: "power-matrix-ingress.com/apik8sweb/"
    http:
      paths:
      - pathType: Prefix
        path: "/apik8sweb(/|$)(.*)"  # 把请求会转给下面的服务，下面的服务一定要能处理这个路径，不能处理就是404
        backend:
          service:
            name: api-k8s-web-service
            port:
              number: 8080