---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mdf-pre-mysql-pvc
  namespace: mdf-pre
  annotations:
    kubesphere.io/alias-name: mdf-pre
    kubesphere.io/creator: dev-liu
    kubesphere.io/description: mdf pre 环境 mysql外部存储挂载
    pv.kubernetes.io/bind-completed: 'yes'
    pv.kubernetes.io/bound-by-controller: 'yes'
    volume.beta.kubernetes.io/storage-provisioner: k8s-sigs.io/nfs-subdir-external-provisioner
    volume.kubernetes.io/selected-node: node2
    volume.kubernetes.io/storage-provisioner: k8s-sigs.io/nfs-subdir-external-provisioner
  finalizers:
    - kubernetes.io/pvc-protection
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  volumeName: pvc-6a4449ba-e84c-4531-ae8e-1bda428ef4e8
  storageClassName: local
  volumeMode: Filesystem

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: mdf-pre-mysql-config
  namespace: mdf-pre
  annotations:
    kubesphere.io/alias-name: mdf-pre
    kubesphere.io/creator: dev-liu
data:
  my.cnf: |-
    [client]
    default-character-set=utf8mb4
     
    [mysql]
    default-character-set=utf8mb4
     
    [mysqld]
    init_connect='SET collation_connection = utf8mb4_unicode_ci'
    init_connect='SET NAMES utf8mb4'
    character-set-server=utf8mb4
    collation-server=utf8mb4_unicode_ci
    skip-character-set-client-handshake
    skip-name-resolve
    lower_case_table_names=1


---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: mdf-pre-mysql
  namespace: mdf-pre
  labels:
    app: mdf-pre-mysql
  annotations:
    kubesphere.io/alias-name: mdf-pre
    kubesphere.io/creator: dev-liu
    kubesphere.io/description: 预发环境数据库
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mdf-pre-mysql
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mdf-pre-mysql
      annotations:
        kubesphere.io/creator: dev-liu
        kubesphere.io/imagepullsecrets: '{}'
        logging.kubesphere.io/logsidecar-config: '{}'
    spec:
      volumes:
        - name: host-time
          hostPath:
            path: /etc/localtime
            type: ''
        - name: volume-jkpl1f
          persistentVolumeClaim:
            claimName: mdf-pre-mysql-pvc
        - name: volume-sx0w8u
          configMap:
            name: mdf-pre-mysql-config
            defaultMode: 420
      containers:
        - name: container-saqvn1
          image: 'poweryangcl/mysql8.0:v2.0.0'
          ports:
            - name: tcp-3306
              containerPort: 3306
              protocol: TCP
            - name: tcp-33060
              containerPort: 33060
              protocol: TCP
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: XianYue1998@
          resources: {}
          volumeMounts:
            - name: host-time
              readOnly: true
              mountPath: /etc/localtime
            - name: volume-jkpl1f
              mountPath: /var/lib/mysql
            - name: volume-sx0w8u
              readOnly: true
              mountPath: /etc/mysql/conf.d
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      serviceAccountName: default
      serviceAccount: default
      securityContext: {}
      schedulerName: default-scheduler
  serviceName: mdf-pre-mysql-384c
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
  revisionHistoryLimit: 10

---
kind: Service
apiVersion: v1
metadata:
  name: mdf-pre-mysql-service-inner
  namespace: mdf-pre
  labels:
    app: mdf-pre-mysql-service-inner
  annotations:
    kubesphere.io/alias-name: mdf-pre
    kubesphere.io/creator: dev-liu
spec:
  ports:
    - name: http-3306
      protocol: TCP
      port: 3306
      targetPort: 3306
  selector:
    app: mdf-pre-mysql
  clusterIP: None
  clusterIPs:
    - None
  type: ClusterIP
  sessionAffinity: None
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  internalTrafficPolicy: Cluster

